[character]
success_symbol = "[❯](blue)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](blue)}"

[directory]
style = "cyan"
format = "[ \uf07b $path]($style)[$read_only]($read_only_style) "

[username]
style_user = "blue"
style_root = "red"
format = "[\uf508 $user on]($style)"
show_always = true

